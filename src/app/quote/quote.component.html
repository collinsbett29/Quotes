<div>
    <h1>My Favourite Quotes:</h1>
    <hr>
    <ul>
      <li *ngFor='let quote of quotes;let index = i'>
        {{quote.name}}
        <button (click)='toggleDetails(i)'>Show Details</button>
        <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'></app-quote-detail>
      </li>
    </ul>
  </div>
