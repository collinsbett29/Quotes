      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
              <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
          </div>
          <div class="col-6">
              <h2 style="font-style: italic">My Favourite Quotes:</h2>
              <hr>
              <ul>
                <div *ngFor='let quote of quotes;let i = index'>
                  <li>{{quote.name}} <span style="font-style: italic" >posted on</span>  {{quote.completeDate|date|uppercase}}</li>          
                  <button (click)='toggleDetails(i)' class="btn btn-info btn-small">Show Details</button>&nbsp;
                  
                  <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
                </div>
              </ul>
          
          </div>
        </div>
      </div>
