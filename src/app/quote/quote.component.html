      <div class="container-fluid" style="background-color: lime">

          <h1 style="font-size: 40px; font-style: oblique; background-color: #17a2b8; " class="text-center">Quotes</h1>

        <div class="row">
          <div class="col-6">
              <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
          </div>
          <div class="col-6">
              <h4 style="font-style: italic">Favourite Quotes:</h4>
              <hr>
              <ul>
                <div *ngFor='let quote of quotes;let i = index'>
                  <li>{{quote.name}} <span style="font-style: italic" >posted on</span>  {{quote.completeDate|date|uppercase}}</li>          
                  <button (click)='toggleDetails(i)' class="btn btn-info btn-xs"><i class="fa fa-sort"></i></button>&nbsp;
                  <button (click)='upvote(i)' class="btn btn-primary btn-xs"><i class="fa fa-thumbs-o-up"></i>{{quote.upvotes}}</button>&nbsp;&nbsp;
                  <button (click)='downvote(i)' class="btn btn-danger btn-xs"><i class="fa fa-thumbs-o-down"></i>{{quote.downvotes}}</button>
                  <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
                  <app-quote-detail *ngIf='quote.upvotes' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
                </div>
              </ul>
          
          </div>
        </div>
      </div>
