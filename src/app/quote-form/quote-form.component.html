<div class="container-fluid">
        <h3 style="margin-top: 20px; font-style: inherit" class="text-center">Create a new Quote</h3>
        <hr>
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm' style="margin-top: 10px;">
            <div class="form-group">
      
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p>Name is required</p>
                </div>

                {{newQuote.name}}

            </div>
            <div class="form-group">
      
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" [(ngModel)]="newQuote.description" rows="2" name="description" #description='ngModel' required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p>Description is required</p>
                </div>

                {{newQuote.description}}

                <div class="form-group">
                    <label for="author">Author's name:</label>
                    <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
                    <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                        <p>Author's name is required</p>
                    </div>
                    {{newQuote.author}}
                  </div>

                  <div class="form-group">
                    <label for="fan">submited by:</label>
                      <input type="text" class="form-control" id="fan" [(ngModel)]="newQuote.fan" name="name" #fan='ngModel' required>
                      <div [hidden]="fan.valid || fan.pristine" class="alert alert-danger">
                        <p>The person who submited name's is required</p>
                    </div>
    
                    {{newQuote.fan}}
    
                  </div>
            </div> 

            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #complete="ngModel" required>

      
            </div>
            <button type="submit" class="btn btn-success">Add a Quote</button>
        </form>
      </div>
