<div class="container-fluid">
        <h3 style="margin-top: 20px; font-style: inherit" class="text-center">Create a new Quote</h3>
        <hr>
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm' style="margin-top: 10px;">
            <div class="form-group">
      
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p>Name is required</p>
                </div>

                Display; {{newQuote.name}}

            </div>
            <div class="form-group">
      
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" rows="2" name="description" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                </div>
            </div> 

                  
            <label for="name">Author:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="Author" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>



            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" #completeDate="ngModel" required>
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">

                </div>
      
            </div>
            <button style="margin-bottom: 50px;" type="submit" class="btn btn-success">Add a Quote</button>
        </form>
      </div>
